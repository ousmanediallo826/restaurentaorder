<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Ordering Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
       
    <div class="sub-container">
     
        <div class="content1">
            <img src="./assets/banner.png" class="banner" alt="Tesla Banner">
            <h1>New Tesla Finest Model</h1>
        </div>
        <div class="content2" id="display-items">

        </div>
        <div class="content3">
           
        </div>
        <div class="chart" id="chart-el"></div>

        <div class="form-container">
            <form id="payment-form-el" class="payment-form" action="post">
                <h2>Enter card details</h2>
                <input type="text" placeholder="Enter your name" id="name-el"> <br>
                <input type="number" placeholder="Enter card number" id="card-el"> <br>
                <input type="number" placeholder="CVV" id="cvv-el"> <br>
                <button id="pay-el">Pay</button>

            </form>
        </div>
    </div>
</div>


    <script type="module" src="script.js"></script>
</body>
</html>
